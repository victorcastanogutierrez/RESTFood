{% extends "base.html" %} {% block contenido_principal %}
<div id="pedido" class="py-5">
    <div class="container">
        <div class="row">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th class="col-md-1">Nombre</th>
                            <th>Tipo</th>
                            <th>Modificar</th>
                            <th>Borrar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for restaurante in restaurantes %}
                        <tr>
                            <td>{{ restaurante.nombre }}</td>
                            <td>{{ restaurante.tipo }}</td>
                            <td> <a href="">Modificar menu</a> </td>
                            <td> <a href="/p/restaurante/eliminar/{{restaurante._id.toString()}}">Borrar restaurante</a> </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
